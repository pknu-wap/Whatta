name: Deploy DEV to Cloud Run

on:
  workflow_dispatch:
  push:
    branches:
      - develop-server
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      AR_REPO: ${{ secrets.GCP_AR_REPO }}
      IMAGE_NAME: ${{ secrets.GCP_IMAGE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Compute Dev tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          DATE=$(date +%Y%m%d)
          TAG="dev-${DATE}-${GITHUB_SHA:0:7}"
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${TAG}"
          echo "IMAGE_URI=$IMAGE_URI"
          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"
          echo "${IMAGE_URI}" > image_uri.txt

      - name: Upload image uri artifact
        uses: actions/upload-artifact@v4 
        with:
          name: image-uri-dev
          path: image_uri.txt

      - name: Build Docker image
        run: |
          docker build \
            -f server/Whatta/Dockerfile \
            -t "${{ steps.meta.outputs.image_uri }}" \
            server/Whatta

      - name: Push Docker image
        run: docker push "${{ steps.meta.outputs.image_uri }}"


  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      DEV_SERVICE: ${{ secrets.CLOUDRUN_SERVICE_DEV }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Download image uri artifact
        uses: actions/download-artifact@v4
        with:
          name: image-uri-dev

      - name: Read image uri
        id: read
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="$(cat image_uri.txt)" 
          echo "IMAGE_URI=$IMAGE_URI"
          if [ -z "$IMAGE_URI" ]; then
            echo "ERROR: IMAGE_URI is empty"
            exit 1
          fi
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"


      - name: Deploy to Cloud Run (DEV)
        run: |
          gcloud run deploy "${DEV_SERVICE}" \
            --image "${{ steps.read.outputs.image_uri }}" \
            --region "${REGION}" \
            --platform managed
